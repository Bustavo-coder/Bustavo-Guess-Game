<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icons" href="">
</head>
<body>
    <div class="header">
        <div class="nav">
            <button class="btn-1">AGAIN!</button>
            <p>(Between 1 And 20)</p>
        </div>
        <div class="sta">
        <h1 class="message">GUESS MY NUMBER</h1>
        </div>
        <div class="display">
            <h1 class="pae">?</h1>
        </div>
        <div class="banner">
            <div class="ban1">
                    <div class="ans">
                    <input type="number" placeholder="Input Number" required class="GUESS">
                </div>
              <button class="btn2">Check!</button>
            </div>
            <div class="ban2">
            <h6 class="result">Start Guessing!</h6>
            <div>
                <p>Score:  <span class="score">20</span></p>
            <p>Highscore: <span class="Highscore">0</span></p>
            </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
